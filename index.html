<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-box">
          <label for=""></label>
          <input
            name="number"
            type="text"
            placeholder="0"
            class="calc-space"
            id="result"
          />
        </div>
        <div class="calc-operation">
          <p class="symbol">AC</p>
          <p class="symbol">+/-</p>
          <p class="symbol">&percnt;</p>
          <p class="symbol orange">&divide;</p>
          <div class="symbol symbols">7</div>
          <div class="symbol symbols">8</div>
          <div class="symbol symbols">9</div>
          <div class="symbol orange">x</div>
          <div class="symbol symbols">4</div>
          <div class="symbol symbols">5</div>
          <div class="symbol symbols">6</div>
          <div class="symbol orange">-</div>
          <div class="symbol symbols">1</div>
          <div class="symbol symbols">2</div>
          <div class="symbol symbols">3</div>
          <div class="symbol orange">+</div>
          <div class="symbol symbols zero">0</div>
          <div class="symbol symbols">.</div>
          <div class="symbol orange">=</div>
        </div>
      </div>

      <div class="noise"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
