<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-box">
          <label for=""></label>
          <input type="text" placeholder="" class="result-space" id="result" />
        </div>
        <div class="calc-operation">
          <button class="symbol operator">AC</button>
          <button class="symbol">+/-</button>
          <button class="symbol">&percnt;</button>
          <button class="symbol operator">&divide;</button>
          <button class="symbol symbols" onclick="">7</button>
          <button class="symbol symbols">8</button>
          <button class="symbol symbols">9</button>
          <button class="symbol operator">x</button>
          <button class="symbol symbols">4</button>
          <button class="symbol symbols">5</button>
          <button class="symbol symbols">6</button>
          <button class="symbol operator">-</button>
          <button class="symbol symbols">1</button>
          <button class="symbol symbols">2</button>
          <button class="symbol symbols">3</button>
          <button class="symbol operator">+</button>
          <button class="symbol symbols zero">0</button>
          <button class="symbol symbols">.</button>
          <button class="symbol operator">=</button>
        </div>
      </div>

      <div class="form-body">
        <form action="" class="form-input">
          <div class="outline">
            <input type="number" id="num1" placeholder="first-input" />
          </div>
          <div class="outline">
            <select name="operator" id="operator">
              <option value="default" onclick="calculate()">Select</option>
              <option value="add" onclick="calculate()">+</option>
              <option value="subtract" onclick="">-</option>
              <option value="divide" onclick="">/</option>
              <option value="multiply" onclick="">x</option>
            </select>
          </div>
          <div class="outline">
            <input type="number" id="num2" placeholder="2nd input" />
          </div>
        </form>
        <div>
          <button type="submit" class="submit-btn" onclick="myForm()">Submit</button>
        </div>

        <p id="result"></p>
      </div>
      <div class="noise"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
