<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-box">
          <label for=""></label>
          <input
            name="number"
            type="text"
            placeholder="0"
            class="calc-space"
            id="result"
          />
        </div>
        <div class="calc-operation">
          <p class="symbol">AC</p>
          <p class="symbol">+/-</p>
          <p class="symbol">&percnt;</p>
          <p class="symbol operator">&divide;</p>
          <button class="symbol symbols">7</button>
          <button class="symbol symbols">8</button>
          <button class="symbol symbols">9</button>
          <button class="symbol operator">x</button>
          <button class="symbol symbols">4</button>
          <button class="symbol symbols">5</button>
          <button class="symbol symbols">6</button>
          <button class="symbol operator">-</button>
          <button class="symbol symbols">1</button>
          <button class="symbol symbols">2</button>
          <button class="symbol symbols">3</button>
          <button class="symbol operator">+</button>
          <button class="symbol symbols zero">0</button>
          <button class="symbol symbols">.</button>
          <button class="symbol operator">=</button>
        </div>
      </div>

      <div class="noise"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
